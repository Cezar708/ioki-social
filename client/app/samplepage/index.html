<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>PearsonStrap Sign In example</title>
    <meta name="description" content="This is an example of a responsive sign in page using PearsonStrap">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon"
          href="../vendors/pearsonstrap-0.9.0/images/touch-icon/blue/apple-touch-icon-precomposed.png"/>
    <link rel="apple-touch-icon" sizes="72x72"
          href="../vendors/pearsonstrap-0.9.0/images/touch-icon/blue/apple-touch-icon-72x72-precomposed.png"/>
    <link rel="apple-touch-icon" sizes="114x114"
          href="../vendors/pearsonstrap-0.9.0/images/touch-icon/blue/apple-touch-icon-114x114-precomposed.png"/>
    <link rel="apple-touch-icon" sizes="144x144"
          href="../vendors/pearsonstrap-0.9.0/images/touch-icon/blue/apple-touch-icon-144x144-precomposed.png"/>
    <link rel="shortcut icon" href="../vendors/pearsonstrap-0.9.0/images/favicon/favicon.ico">
    <meta name="msapplication-TileColor" content="#364395">
    <meta name="msapplication-TileImage" content="../vendor/pearsonstrap-0.9.0/images/favicon/pearson-tile.png">
    <link rel="stylesheet" href="../css/app.min.css">
</head>
<body>
<div class="pearson-bar-blue">
    <div class="container">
        <div class="pearson">Pearson</div>
        <div class="always-learning">Always Learning</div>
    </div>
</div>
<ul class="menu">
    <li><a href="#/view1">view1</a></li>
    <li><a href="#/view2">view2</a></li>
</ul>


<div data-ng-view></div>
<p app-version>This is the partial for view 1.</p>

<div>Angular Require seed app: v<span app-version></span></div>
<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3 col-xs-10 col-xs-offset-1 container-signin"
             id="content">
            <form method="POST" action="#">
                <legend>Sign in to WebApp</legend>
                <div class="alert alert-danger">
                    <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                    <i class="icon-warning-sign"></i> Incorrect Username or Password!
                </div>
                <div class="form-group">
                    <label id="username-label" for="username">Username</label>
                    <input class="form-control" placeholder="Username" type="text" name="username" id="username">
                </div>
                <div class="form-group">
                    <label id="password-label" for="password">Password</label>
                    <input class="form-control" placeholder="Password" type="password" name="password" id="password">
                </div>
                <div>
                    <label class="checkbox" for="remember" id="remember-label"><input type="checkbox" name="remember"
                                                                                      id="remember" value="1"> Remember
                        Me</label>
                </div>
                <button class="btn btn-primary" type="submit">Sign In</button>
            </form>
            <hr/>
            <p>more stuff</p>
        </div>
    </div>
    <footer>
        <hr class="gradient"/>
        <p class="sosumi">Copyright &copy; 2013 Pearson or its affiliate(s). All rights reserved.</p>
    </footer>
</div>

<script src="../vendors/requirejs/require.js"></script>
<script src="./conf.js"></script>
<script>
    require(["main"]);
</script>
</body>

</html>
